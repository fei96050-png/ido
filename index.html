<body>
    <div id="root"></div>

    <script type="text/babel">
        // React components will be defined here
        const { useState, useEffect, createContext, useContext } = React;
        const { 
            Home, 
            Coins, 
            Users, 
            Twitter, 
            Github, 
            Trophy, 
            Zap, 
            Play, 
            Shield, 
            TrendingUp, 
            Clock, 
            Wallet,
            RotateCcw,
            SkipForward,
            Fold,
            Check,
            CircleDollarSign,
            AllIn
        } = lucideReact;

        // Mock Context for demonstration
        const WalletContext = createContext();
        const PokerContext = createContext();
        const StakingContext = createContext();

        // Wallet Provider
        function WalletProvider({ children }) {
            const [connected, setConnected] = useState(false);
            const [publicKey, setPublicKey] = useState(null);

            const connectWallet = () => {
                setConnected(true);
                setPublicKey("8x7g6...h5j4k");
            };

            const disconnectWallet = () => {
                setConnected(false);
                setPublicKey(null);
            };

            return (
                <WalletContext.Provider value={{ 
                    connected, 
                    publicKey, 
                    connectWallet, 
                    disconnectWallet 
                }}>
                    {children}
                </WalletContext.Provider>
            );
        }

        // Poker Provider
        function PokerProvider({ children }) {
            const [rooms, setRooms] = useState([]);
            const [currentRoom, setCurrentRoom] = useState(null);
            const [gameState, setGameState] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                // Mock rooms data
                setRooms([
                    {
                        publicKey: { toString: () => "room1" },
                        account: {
                            id: 1,
                            gameState: { waitingForPlayers: {} },
                            players: [],
                            config: {
                                minBuyIn: 1000,
                                maxBuyIn: 10000,
                                maxPlayers: 6,
                                blinds: [10, 20]
                            }
                        }
                    },
                    {
                        publicKey: { toString: () => "room2" },
                        account: {
                            id: 2,
                            gameState: { active: {} },
                            players: [{}, {}],
                            config: {
                                minBuyIn: 5000,
                                maxBuyIn: 50000,
                                maxPlayers: 8,
                                blinds: [50, 100]
                            }
                        }
                    }
                ]);
            }, []);

            const createRoom = async (roomId, gameType, config) => {
                setLoading(true);
                try {
                    // Mock API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const newRoom = {
                        publicKey: { toString: () => `room${roomId}` },
                        account: {
                            id: roomId,
                            gameState: { waitingForPlayers: {} },
                            players: [],
                            config
                        }
                    };
                    setRooms(prev => [...prev, newRoom]);
                    return "mock-transaction-hash";
                } catch (error) {
                    console.error('Error creating room:', error);
                    throw error;
                } finally {
                    setLoading(false);
                }
            };

            const joinRoom = async (roomId, buyInAmount) => {
                setLoading(true);
                try {
                    // Mock API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    setCurrentRoom(rooms.find(r => r.account.id === roomId)?.account || null);
                    return "mock-transaction-hash";
                } catch (error) {
                    console.error('Error joining room:', error);
                    throw error;
                } finally {
                    setLoading(false);
                }
            };

            const playerAction = async (actionType, betAmount = null) => {
                setLoading(true);
                try {
                    // Mock API call
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    console.log(`Player action: ${JSON.stringify(actionType)}, bet: ${betAmount}`);
                    return "mock-transaction-hash";
                } catch (error) {
                    console.error('Error performing action:', error);
                    throw error;
                } finally {
                    setLoading(false);
                }
            };

            return (
                <PokerContext.Provider value={{
                    rooms,
                    currentRoom,
                    gameState,
                    loading,
                    createRoom,
                    joinRoom,
                    playerAction,
                    setCurrentRoom
                }}>
                    {children}
                </PokerContext.Provider>
            );
        }

        // Staking Provider
        function StakingProvider({ children }) {
            const [stakingInfo, setStakingInfo] = useState({
                totalStaked: 0,
                totalRewards: 0,
                totalStakers: 0,
                rewardRate: 0,
            });
            const [userStake, setUserStake] = useState({
                amount: 0,
                pendingRewards: 0,
                totalClaimed: 0,
            });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                // Mock data
                setStakingInfo({
                    totalStaked: 2500000000, // 2.5M SPK
                    totalRewards: 125000000, // 125K SPK
                    totalStakers: 1234,
                    rewardRate: 1000, // 0.1%
                });
                
                setUserStake({
                    amount: 50000000, // 50K SPK
                    pendingRewards: 2500000, // 2.5K SPK
                    totalClaimed: 10000000, // 10K SPK
                });
            }, []);

            const stakeTokens = async (amount) => {
                setLoading(true);
                try {
                    // Mock API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    setUserStake(prev => ({
                        ...prev,
                        amount: prev.amount + amount,
                    }));
                    setStakingInfo(prev => ({
                        ...prev,
                        totalStaked: prev.totalStaked + amount,
                    }));
                } catch (error) {
